<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>日志管理</title>
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../../static/plugins/admin/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../static/plugins/admin/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../../static/plugins/admin/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../../static/css/mycss.css">
    <link rel="stylesheet" href="../../static/css/admin/style.css">
    <style>
        body, html {
            margin: 0;
            height: 100%;
            display: flex;
            overflow: hidden;
            justify-content: center;
            align-items: center;
        }

        .container111 {
            margin: 0;
            height: auto;
            display: flex;
            overflow: hidden;
            justify-content: center;
            align-items: center;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: black;
        }

        .login-box {
            position: relative;
            width: 360px;
            height: auto;
            margin: 7% auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            z-index: 1;

        }

        .login-logo b {
            color: #3c8dbc;
        }

        .form-control {
            border-radius: 20px;
            box-shadow: none;
        }

        .form-control:focus {
            border-color: #3c8dbc;
            box-shadow: none;
        }

        .btn-primary {
            background-color: #3c8dbc;
            border-color: #3c8dbc;
            border-radius: 20px;
        }

        .btn-primary:hover {
            background-color: #367fa9;
            border-color: #367fa9;
        }

        .btn-flat {
            transition: transform 0.3s ease;
        }

        .btn-flat:hover {
            transform: scale(1.05);
        }
    </style>
    <script src="../../static/plugins/admin/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../../static/plugins/admin/bootstrap/js/bootstrap.min.js"></script>

    <!--angularjs-->
    <script type="text/javascript" src="../../static/plugins/admin/angularjs/angular.min.js"></script>


    <!--文件导出结束-->

    <script src="../../static/js/base.js"></script>
    <script src="../../static/js/service/userInfoService.js"></script>
    <script src="../../static/js/controller/userInfoController.js"></script>


</head>
<body class="hold-transition skin-red sidebar-mini" ng-app="speed" ng-controller="userInfoController" ng-init="findUsername()">
<div id="particles-js"></div>
<div class="container111">
    <div class="login-box">
        <div class="login-logo">
            <b>{{currentUsername}}</b>密码修改
        </div>
        <!-- /.login-logo -->
        <div class="login-box-body" style="border-radius: 20px">
            <p style="color: red" class="login-box-msg" ng-if="errorMsg.flag">{{errorMsg.message}}</p>

            <!--<form action="../doLogin" method="post">-->
                <div class="form-group has-feedback">
                    <input type="text" class="form-control" ng-model="currentUsername" name="username" readonly placeholder="用户名">
                    <span class="glyphicon glyphicon-user form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <input type="password" class="form-control" ng-model="beforePassword" ng-blur="checkPassword()" name="beforePassword" placeholder="请输入原密码">
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" ng-model="newPassword1" name="password" placeholder="请输入新密码">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" ng-model="newPassword2" ng-blur="checkTwoPassword()" name="password" placeholder="请再次输入新密码">
                <span class="glyphicon glyphicon-lock  form-control-feedback"></span>
            </div>
                <div class="row" style="margin-top: 20px">
                    <!-- /.col -->
                    <div class="col-xs-12">
                        <button ng-click="updateUserPassword()" class="btn btn-primary btn-block btn-flat">确 认</button>
                    </div>
                    <!-- /.col -->
                </div>
            <!--</form>-->

        </div>
    </div>
</div>
</body>
<!-- Particles.js -->
<!--<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>-->
<script src="../../static/plugins/particles/particles.min.js"></script>
<script>
    // Initialize particles.js
    particlesJS('particles-js', {
        "particles": {
            "number": {
                "value": 80,
                "density": {
                    "enable": true,
                    "value_area": 500
                }
            },
            "color": {
                "value": "#1afa29"
            },
            "shape": {
                "type": "circle",
                "stroke": {
                    "width": 2,
                    "color": "#1afa29"
                },
                "polygon": {
                    "nb_sides": 5
                },
                "image": {
                    "src": "img/github.svg",
                    "width": 100,
                    "height": 100
                }
            },
            "opacity": {
                "value": 0.5,
                "random": false,
                "anim": {
                    "enable": false,
                    "speed": 1,
                    "opacity_min": 0.1,
                    "sync": false
                }
            },
            "size": {
                "value": 4,
                "random": true,
                "anim": {
                    "enable": false,
                    "speed": 40,
                    "size_min": 0.1,
                    "sync": false
                }
            },
            "line_linked": {
                "enable": true,
                "distance": 150,
                "color": "#1296db",
                "opacity": 0.4,
                "width": 3
            },
            "move": {
                "enable": true,
                "speed": 3,
                "direction": "none",
                "random": false,
                "straight": false,
                "out_mode": "out",
                "bounce": false,
                "attract": {
                    "enable": false,
                    "rotateX": 600,
                    "rotateY": 1200
                }
            }
        },
        "interactivity": {
            "detect_on": "canvas",
            "events": {
                "onhover": {
                    "enable": true,
                    "mode": "repulse"
                },
                "onclick": {
                    "enable": true,
                    "mode": "push"
                },
                "resize": true
            },
            "modes": {
                "grab": {
                    "distance": 400,
                    "line_linked": {
                        "opacity": 1
                    }
                },
                "bubble": {
                    "distance": 400,
                    "size": 40,
                    "duration": 2,
                    "opacity": 8,
                    "speed": 3
                },
                "repulse": {
                    "distance": 200,
                    "duration": 0.4
                },
                "push": {
                    "particles_nb": 4
                },
                "remove": {
                    "particles_nb": 2
                }
            }
        },
        "retina_detect": true
    });

</script>
</html>
